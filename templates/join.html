{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <link rel="stylesheet" type='text/css' href="{% static 'style.css' %}">
</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout mdl-layout__header-row">
          <h3>회원가입</h3>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="flex-container column">
          <form action="{%url 'polls:join'%}" method="post">
            {% csrf_token %}
            <div class="flex-item">
              <label>아이디: <input name="id" type="text"></label>
            </div>
            <div class="flex-item">
              <label>비밀번호: <input name="pw" type="password"></label>
            </div>
            <div class="flex-item">
              <label>비밀번호 확인: <input name="r_pw" type="password"></label>
            </div>
            <div class="flex-item">
              <label>이름: <input name="name" type="text"></label>
            </div>
            {% if error %}
            <div>
              <p> {{ error }}</p>
            </div>
            {% endif %}
            <div class="flex-container">
              <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="margin-right: 16px;">계정 생성</button>
              <a type=button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
               href="{% url 'polls:login' %}">
                뒤로 가기
              </a>
            </div>
          </form>
          </div>
        </div>
      </main>
    </div>
    <script>
      function back() {
            window.history.back();
      }
    </script>

</body>
</html>
