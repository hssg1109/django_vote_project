{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poll result</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <link rel="stylesheet" type='text/css'  href="{% static 'style.css' %}">
    
    <style type="text/css">
      #inline-text{
        color:brown;
      }

      #secret-vote{
        padding:0%;
        display: none;
      }

      span{
        margin-bottom: 0px;
        font-size: medium;
      }
    </style>
</head>

<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header id="home-header" class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
    <div class="mdl-layout mdl-layout__header-row">
    <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="login.html">로그아웃</a>
        <a class="mdl-navigation__link" href="home.html">홈으로</a>
      </nav>
    </div>
    <div class="mdl-layout mdl-layout__header-row">
      <h3>결과 보기</h3>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div id=wrapper class="page-content">
      <div style="width:400px; display:grid; align-content: center; text-align: center; padding:12px">
        <div style="font-size: large; margin:10px; padding: 16px; border: 2px solid gray;">
        복숭아<br>물복 vs 딱복
        </div>

        <div id="inline-text" style="display: grid; justify-content: flex-end;">
          <p style="display:flex; justify-content: flex-end; margin-bottom: 2px;">익명 투표 입니다.</p>
          <p style="display:flex; justify-content: flex-end; margin-bottom: 2px;">투표기한: 24.4.12 ~ 24.4.20</p>
        </div>

        <div style="display:flex;margin-top: 2px;"></div>
          <div style="row-gap: 6px; display: grid; justify-content: flex-start; border: 2px solid gray; padding: 4px;">
            <div style="display: flex; column-gap: 5px; justify-content: space-between;">
              <span class="question">물복 :</span>
              <span class="count">10명</span> 
              <button id="secret-vote">참여자 보기</button>
            </div>
            <div style="display: flex; column-gap: 5px; justify-content: space-between;">
              <span class="question">딱복 :</span>
              <span class="count">3명</span> 
              <button id="secret-vote">참여자 보기</button>
            </div>
            <div style="display: flex; column-gap: 5px; justify-content: space-between;">
              <span class="question">못골라 :</span>
              <span class="count">23명</span> 
              <button id="secret-vote">참여자 보기</button>
            </div>
          </div>
          <p>투표 참여자수: 36명</p>

        <div style="margin-top: 12px;">
          <button onclick="location.href='home.html'" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            투표 목록으로
          </button>
        </div>

      </div>      
    </div>
  </main>
</div>

</body>
</html>
