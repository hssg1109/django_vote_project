{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <link rel="stylesheet" type='text/css'  href="{% static 'style.css' %}">

</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout mdl-layout__header-row">
          <h3>로그인</h3>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="flex-container column">
          <form method="post">
            {% csrf_token %}
            <div class="flex-item">
              <label>아이디: <input name="id" type="text"></label>
            </div>
            <div class="flex-item">
              <label>비밀번호: <input name="pw" type="password"></label>
            </div>
            {% if error %}
            <div>
              <p> {{ error }}</p>
            </div>
            {% endif %}
            <div class="flex-container">
              <div class="flex-item">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit">로그인</button>
              </div>
            </div>
          </form>    
              <div class="flex-item">
                <a href="{% url 'polls:join' %}"><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">회원가입</button></a>
              </div>

          

        </div>
      </main>
    </div>
</body>
</html>
